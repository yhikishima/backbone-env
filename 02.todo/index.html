<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Backbone todoアプリ</title>
</head>
<body>
  <h1>Backbone todoアプリ</h1>

  <section id="todoapp">
    <header id="header">
      <h1>Todoリスト</h1>
      <input id="new-todo" placeholder="することを入力してください" autofocus>
    </header>

    <main id="main">
      <input id="toggle-all" type="checkbox">
      <label for="toggle-all">全て完了にする</label>
      <ul id="todo-list"></ul>
    </main>

    <footer id="footer"></footer>
  </section>

  <div id="info">
    <p>項目はダブルクリックすると編集できます</p>
    <p>作：<a href="aaa">aaaaa</a></p>
    <p>作：<a href="Todo">Todo</a></p>
  </div>

  <script type="text/template" id="item-template">
    <div class="view">
      <input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
      <label><%- title %></label>
      <button class="destroy"></button>
    </div>
    <input class="edit" value="<%- title %>">
  </script>

  <script type="text/template" id="status-template">
    <span id="todo-count">残り<strong><%= remaining %></strong>件</span>
    <ul id="filters">
      <li>
        <a class="selected" href="#/">すべて</a>
      </li>
      <li>
        <a href="#/active">未了</a>
      </li>
      <li>
        <a href="#/completed">完了済み</a>
      </li>
    </ul>

    <% if ( completed ) { %>
      <button id="clear-completed">完了済みの項目を消去
        (<%= completed %>件)
      </button>
    <% } %>
  </script>

  <script src="js/lib/jquery-1.11.1.min.js"></script>
  <script src="js/lib/underscore-min.js"></script>
  <script src="js/lib/backbone-min.js"></script>
  <script src="js/lib/backbone.localStorage.js"></script>
  <script src="js/model/todo.js"></script>
  <script src="js/collections/todos.js"></script>
  <script src="js/views/todos.js"></script>
  <script src="js/views/app.js"></script>
  <script src="js/routers/router.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
