<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head>
  <title>twitterAPICall</title>
</head>
<body>
  <h1>twitterAPICall</h1>

  <input id="searchTxt" type="text" value="shindanmaker" />
  <button id="searchBtn">search</button>
  <div id="tweetContainer">searchボタンを押すとTwitterから検索してくるよ！</div>

  <script id="tweetTemplate" type="text/x-jquery-tmpl">
  <div class="twtr-tweet">
    <div class="twtr-tweet-wrap">
      <div class="twtr-avatar">
        <div class="twtr-img">
          <a href="http://twitter.com/intent/user?screen_name=${from_user}" target="_blank">
            <img src="${profile_image_url}">
          </a>
        </div>
      </div>
      <div class="twtr-tweet-text">
        <p>
          <a class="twtr-user" href="http://twitter.com/intent/user?screen_name=${from_user}" target="_blank">${from_user}</a>
          ${text}
          <em>
            <a href="http://twitter.com/${from_user}/status/${id_str}" time="${created_at}" class="twtr-timestamp" target="_blank">${$item.time_ago($data.created_at)}</a>
            <a href="http://twitter.com/intent/tweet?in_reply_to=${id_str}" class="twtr-reply" target="_blank">reply</a>
            <a href="http://twitter.com/intent/retweet?tweet_id=${id_str}" class="twtr-rt" target="_blank">retweet</a>
            <a href="http://twitter.com/intent/favorite?tweet_id=${id_str}" class="twtr-fav" target="_blank">favorite</a>
          </em>
        </p>
      </div>
    </div>
  </div>
  </script>

<script src="js/lib/jquery-1.11.1.min.js"></script>
<script src="js/lib/underscore-min.js"></script>
<script src="js/lib/backbone-min.js"></script>
<script src="js/lib/backbone.localStorage-min.js"></script>
<script src="js/app.js"></script>


</body>
</html>
